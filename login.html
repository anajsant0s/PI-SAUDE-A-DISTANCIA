<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/login.css">
    <title>Página de Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Sua próxima consulta <br><span style="color:rgb(0, 140, 222)"> à um clique de distância</span></h1>
            <img src="./images/doutora.png" alt="doutora.jpg" class="img" width="75%">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Entrar na sua conta<br>DocMeet</h1>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Entrar</button>
                <a href="./cad-usuario.html"><br>Ainda não tem uma conta?</a>
            </div>
        </div>
    </div>
</body>
</html>
