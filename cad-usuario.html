<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/cad-usuario.css">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Seja bem-vindo ao DocMeet!<br><span style="color:rgb(0, 140, 222)">Preencha os dados a seguir:</span></h1>
            <img src="./images/doutora-azul.png" alt="doutora-azul.jpg" class="img" width="50%">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastro de Usuário<br>DocMeet</h1>
                <div class="textfield">
                    <label for="text">Nome completo</label>
                    <input type="text" name="nome" placeholder="Nome completo">
                </div>
                <div class="textfield">                
                    <label for="data">Data de nascimento</label>
                    <input type="data" name="data" placeholder="Data de nascimento">
                </div>
                <div class="textfield">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" placeholder="CPF">
                </div>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="buttons">
                    <a href="./home.html"><button class="btn-cadUsuario">Cadastrar</button></a>
                    <a href="./cad-colaborador.html"><button class="btn-cadColaborador">Quero atender</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
